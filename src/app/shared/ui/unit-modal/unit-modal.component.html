<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal">
  <h3>Add Unit</h3>
  <input type="text" [(ngModel)]="unitName" placeholder="Unit Name" />

  <div class="modal-actions">
    <button (click)="onSave()">Save</button>
    <button class="cancel" (click)="onClose()">Cancel</button>
  </div>
</div>
